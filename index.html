<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQuiz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cont-box">
      <h1>IQuiz</h1>
      <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="options">
          <button class="btn">Option1</button>
          <button class="btn">Option2</button>
          <button class="btn">Option3</button>
          <button class="btn">Option4</button>
        </div>
        <button id="next">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
